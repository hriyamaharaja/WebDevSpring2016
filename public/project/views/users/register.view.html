<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="exampleUsername" class="label-control col-sm-3 col-md-4 text-right">Username</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="username" type="text" class="form-control" id="exampleUsername"
                               placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-sm-3 col-md-4 text-right">Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="password" type="password" class="form-control col-sm-6 col-md-6"
                               id="exampleInputPassword1" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleVerifyInputPassword1" class="col-sm-3 col-md-4 text-right">Verify
                        Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="verifyPassword" type="password" class="form-control col-sm-6 col-md-6"
                               id="exampleVerifyInputPassword1" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-3 col-md-4 text-right">Email address</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="email" type="email" class="form-control col-sm-6 col-md-6"
                               id="exampleInputEmail1" placeholder="Email">
                    </div>
                </div>

                <div>
                    <div class="col-sm-3 col-md-4"></div>
                    <a ng-click="register()" class="btn btn-success  col-sm-6  col-md-6">Register</a>
                </div>
            </form>

        </div>
    </div>
</div>
