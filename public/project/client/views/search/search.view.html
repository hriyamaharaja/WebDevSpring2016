<h2 class="page-header">Search Recipes</h2>

<fieldset class="form-group">

    <div class="input-group">
        <input type="text" ng-model="recipe" class="form-control input-lg" id="exampleSelect2" placeholder="Search">
        <span class="input-group-addon" ng-click="search(recipe)" id="search-addon"><i class=" glyphicon glyphicon-search "></i></span>
    </div>

</fieldset>

<fieldset class="form-inline">

    <label><h3>Filters :</h3></label>
    <div class="input-group">
        <input type="text" ng-model="ingredient" class="form-control" id="ingredient" placeholder="Contains Ingredient">
    </div>

    <div class="input-group">
        <select style="border:none" ng-model="diet" class="form-control" title="Diet">
            <option value="" disabled selected>Dietary Specification</option>
            <option value="388^Lacto vegetarian">Lacto Vegetarian</option>
            <option value="389^Ovo vegetarian">Ovo Vegetarian</option>
            <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
            <option value="386^Vegan">Vegan</option>
            <option value="390^Pescetarian">Pescetarian</option>
        </select>
    </div>

    <div class="input-group">
        <select ng-model="cuisine" class="form-control" title="cuisine">
            <option value="" disabled selected>Cuisine</option>
            <option value="cuisine^cuisine-american">American</option>
            <option value="cuisine^cuisine-asian">Asian</option>
            <option value="cuisine^cuisine-mexican">Mexican</option>
            <option value="cuisine^cuisine-indian">Indian</option>
            <option value="cuisine^cuisine-spanish">Spanish</option>
        </select>
    </div>


</fieldset>

<h3 ng-if="data.totalMatchCount">Search Results</h3>
{{message}}
<div class="table-responsive">
    <table class="table table-striped">
<thead ng-if="data.totalMatchCount">
<tr>
    <th></th>
    <th><i class="glyphicon glyphicon-triangle-bottom"></i>Name</th>
    <th><i class="glyphicon glyphicon-triangle-bottom"></i>Rating</th>
    <th><i class="glyphicon glyphicon-triangle-bottom"></i>Cooking Time(Seconds)</th>
</tr>
</thead>
        <tbody>

        <tr ng-repeat="recipes in data.matches">

            <td><img ng-src="{{recipes.smallImageUrls[0]}}" alt="image"></td>
            <td>
                <a href="#/recipe/{{recipes.id}}">
                    {{recipes.recipeName}}
                </a>
            </td>
            <td>
                {{recipes.rating}}
            </td>
            <td>
                {{recipes.totalTimeInSeconds}}
            </td>
            <td>{{recipe.attributes.cuisine[0]}}</td>
        </tr>
        </tbody>
    </table>
</div>
