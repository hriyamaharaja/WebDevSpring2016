<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header text-left">Register</h1>
            <form class="form-horizontal">

                <div class="form-group input-group-lg">

                    <div class="col-sm-6 col-md-6">
                        <input ng-model="user.username" type="text" class="form-control input-lg" id="exampleUsername"
                               placeholder="Username" required aria-required="true">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6 col-md-6">
                        <input ng-model="user.password" type="password" class="form-control input-lg col-sm-6 col-md-6"
                               id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">


                    <div class="col-sm-6 col-md-6">
                        <input ng-model="verifyPassword" type="password" class="form-control input-lg col-sm-6 col-md-6"
                               id="exampleVerifyInputPassword1" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6 col-md-6">
                        <input ng-model="user.email" type="email" class="form-control input-lg col-sm-6 col-md-6"
                               id="exampleInputEmail1" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-md-6">
                    <a ng-click="register()" class="btn btn-success  col-sm-6  col-md-6">Register</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
