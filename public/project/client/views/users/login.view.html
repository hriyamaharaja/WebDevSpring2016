<div class="container" ng-controller="LoginController">
    <form class="form-signin form-horizontal">
        <h2 class="page-header">Login</h2>
        <input ng-model="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <div>&nbsp;</div>
        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div>&nbsp;</div>
        <button ng-click="login()" class="btn btn-info btn-primary btn-block" type="submit">Login</button>
        <div>&nbsp;</div>
        <div class="text-center">
            <a style="color:white" href="#/register">Not a user? | Sign Up</a>
        </div>
    </form>
</div>
