<div class="search container table-responsive">
    <h2>Users</h2>
    <fieldset class="form-group">

        <div class="input-group">
            <input type="text" ng-model="username" class="form-control" id="exampleSelect2"
                   placeholder="Search By Username">
            <span class="input-group-addon" ng-click="searchUsers()" id="search-addon">
                <i class=" glyphicon glyphicon-search ">
                </i>
            </span>
        </div>

    </fieldset>



    <h3 ng-if="users">Search Results</h3>


    <table class="table table-striped table-bordered">
        <thead ng-if="users">
        <tr>
            <th>Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">

            <td>{{user.username}}</td>
            <td><button ng-click="follow($index)" class="btn btn-primary">Follow</button></td>
        </tr>
        </tbody>
    </table>
</div>
