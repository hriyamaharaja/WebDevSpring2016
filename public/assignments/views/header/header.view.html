<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/register" class="btn" ng-show="rootScope.user==null"  ng-class="{'btn-primary' : $location.url() == '/register'}">
                    Register
                </a></li>
                <li><a href="#/login" ng-show="rootScope.user==null" ng-class="{'active' : $location.url() == '/login'}">
                    Login
                </a></li>
                <li><a href="#/profile" ng-hide="rootScope.user==null"  ng-class="{'active' : $location.url() == '/profile'}">
                    {{rootScope.user.username}}
                </a></li>
                <li><a href="#/admin" ng-show="rootScope.user!=null && rootScope.user.roles.indexOf('admin')!=-1"  ng-class="{'active' : $location.url() == '/admin'}">
                    Admin
                </a></li>
                <li><a  ng-hide="rootScope.user==null" ng-click="logout()">
                    Logout
                </a></li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
