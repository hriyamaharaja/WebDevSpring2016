
<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <title>Profile</title>

</head>

<body>


<div class="container-fluid" ng-controller="ProfileController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="exampleUsername" class="label-control col-sm-3 col-md-4 text-right">Username</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="username" type="text" class="form-control" id="exampleUsername" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-sm-3 col-md-4 text-right">Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="password" type="password" class="form-control col-sm-6 col-md-6" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <label for="exampleFirstname" class="label-control col-sm-3 col-md-4 text-right">First Name</label>
                    <div class="col-sm-6 col-md-6">
                        <input  ng-model="firstName" type="text" class="form-control" id="exampleFirstname" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleLastname" class="label-control col-sm-3 col-md-4 text-right">Last Name</label>
                    <div class="col-sm-6 col-md-6">
                        <input type="text" ng-model="lastName" class="form-control" id="exampleLastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-sm-3 col-md-4 text-right">Email</label>
                    <div class="col-sm-6 col-md-6">
                        <input type="text" ng-model="email" ng-list="," class="form-control col-sm-6 col-md-6" id="exampleInputEmail1" placeholder="Email addresses">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phones" class="col-sm-3 col-md-4 text-right">Phones</label>
                    <div class="col-sm-6 col-md-6">
                        <input type="text" ng-model="phone" ng-list="," class="form-control col-sm-6 col-md-6" id="phones" placeholder="Phone Numbers">
                    </div>
                </div>

                <div>
                    <div class="col-sm-3 col-md-4"></div>

                    <a ng-click="update()"  class="btn btn-success  col-sm-6  col-md-6">Update</a>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
