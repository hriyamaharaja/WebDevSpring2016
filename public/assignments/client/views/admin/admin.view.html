<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <title>Admin</title>


</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>

            <h2 class="sub-header">Users</h2>

            <div>
                <table class="table table-striped table-bordered table-responsive">
                    <thead>
                    <tr>

                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>ID</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Username</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Password</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>First Name</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Last Name</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Emails</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Phones</th>
                        <th><i class="glyphicon glyphicon-triangle-bottom"></i>Roles</th>
                        <th colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{user._id}}</td>
                        <td><input ng-model="user.username" class="form-control" placeholder="username"/></td>
                        <td><input ng-model="user.jkfklslkl" class="form-control" type="password" placeholder="password"/></td>
                        <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
                        <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
                        <td><input ng-model="user.emails" ng-list="," class="form-control" type="text" placeholder="email"/></td>
                        <td><input ng-model="user.phones" ng-list="," class="form-control" type="text" placeholder="phone"/></td>
                        <td><input ng-model="user.roles"  ng-list="," class="form-control" type="text" placeholder="roles"/></td>
                        <td><button ng-click="add(user)" class="btn btn-primary">&plus;</button>
                        <td><button ng-click="update(user)" class="btn btn-success">&check;</button>
                    </tr>

                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{user._id}}</td>
                        <td>{{user.username}}</td>
                        <td>&nbsp;</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.emails}}</td>
                        <td>{{user.phones}}</td>
                        <td>{{user.roles}}</td>
                        <td><button ng-click="remove(user)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></button>
                        <td><button ng-click="select(user)" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i></button>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
